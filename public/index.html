    <style>
        /* [Garder le mÃªme style que prÃ©cÃ©demment] */

        * {

            -webkit-tap-highlight-color: transparent;

        body {

            color: var(--text-tech);

            background-size: 40px 40px;

            100% { transform: perspective(500px) rotateX(60deg) scale(2) translateY(40px); }

            left: 0;

            height: 100%;

        }

            height: 100%;

        .login-logo {

            color: var(--neon-cyan);

            border-color: var(--neon-cyan); 
        }

        .user-card {
            background: rgba(0, 0, 0, 0.7);

        .user-avatar {

            width: 100%;

            transform: scaleX(-1);

            width: 100%;
            height: 100%;

        }

        .user-controls {

            gap: 5px;
            justify-content: center;
        }

        .user-control-btn {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: rgba(0,0,0,0.5);
            border: 1px solid var(--neon-cyan);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;

        }

            border-color: var(--neon-pink);
            color: var(--neon-pink);
        }

        /* CHAT GLOBAL */
        .global-chat {
            border-top: 2px solid var(--neon-cyan);

            flex-direction: column;
        }

            margin-bottom: 10px;

        .chat-message-time {
            color: #666;
        }

            color: #fff;

        .chat-input-area {
            display: flex;

        }

        .chat-input {
            flex: 1;
            background: rgba(255,255,255,0.1);
            border: 1px solid var(--neon-cyan);

            padding: 8px;
            font-family: var(--font-main);
            outline: none;
            border-radius: 3px;
            font-size: 13px;
        }

        .btn-send {

            align-items: center;

        .hud-corner {
            position: absolute;

            border: 2px solid var(--neon-cyan);

            pointer-events: none;

        .tl { top: 10px; left: 10px; border-right: 0; border-bottom: 0; }
        .tr { top: 10px; right: 10px; border-left: 0; border-bottom: 0; }
        .bl { bottom: 10px; left: 10px; border-right: 0; border-top: 0; }
        .br { bottom: 10px; right: 10px; border-left: 0; border-top: 0; }

        .scanline {
            position: absolute; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 2px;
            background: var(--neon-cyan); 
            opacity: 0.5; 
            z-index: 40;
            animation: scan 4s linear infinite; 
            pointer-events: none;
        }
        @keyframes scan { 
            0% { top: 0%; opacity: 0; } 
            10% { opacity: 1; } 
            90% { opacity: 1; } 
            100% { top: 100%; opacity: 0; }

        .my-id-container {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            border: 1px solid var(--neon-cyan);
            padding: 5px 10px;
            border-radius: 3px;
            font-size: 0.6rem;
            z-index: 50;
            cursor: pointer;
        }

        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #000;

            padding: 10px;

            animation: slideIn 0.3s;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }
    </style>
</head>
<body>

<div id="app">
    <div class="grid-bg"></div>

    <!-- LOGIN VIEW -->
    <div id="view-login" class="view active">
        <div class="login-logo">GLEAPHE<br><span style="font-size:1rem; color:var(--neon-pink)">// GROUP CHAT</span></div>

        <div class="permission-info" id="permissionStatus">

        </div>
        
        <button class="cyber-btn" onclick="connect()">
            <i class="fas fa-video"></i> REJOINDRE LE GROUPE
        </button>
        
        <div style="margin-top:20px; font-size:0.6rem; color:#666; text-align:center;">

        </div>
    </div>

    <!-- MAIN APP -->
    <div id="view-main" class="view">
        <div class="scanline"></div>
        <div class="hud-corner tl"></div>

                    <i class="fas fa-circle"></i> <span id="onlineCount">0</span> EN LIGNE
                </div>

            <i class="fas fa-id-card"></i> <span id="myPeerId">...</span>

            <div class="users-grid" id="usersGrid"></div>
        </div>

            <div class="chat-messages" id="chatMessages"></div>
            <div class="chat-input-area">
                <input type="text" class="chat-input" id="msgInput" placeholder="Message global..." autocomplete="off" onkeypress="if(event.key==='Enter') sendGlobalMessage()">

<script>
    // ===== CONFIGURATION =====
    let socket = null;
    let peer = null;
    let localStream = null;
    let currentUser = null;
    let onlineUsers = [];
    let activeCalls = new Map(); // Map<peerId, call>
    let userStreams = new Map(); // Map<peerId, stream>
    let isMicOn = true;
    let isCameraOn = true;

    // ===== CONNEXION =====
    async function connect() {
        const pseudo = document.getElementById('loginPseudo').value.trim();
        
        if (!pseudo) {
            alert("Entre un pseudo !");
            return;
        }

        localStorage.setItem('gleaphe_pseudo', pseudo);

        try {
            document.getElementById('permissionStatus').innerHTML = 'â³ DEMANDE CAMÃ‰RA...';
            
            localStream = await navigator.mediaDevices.getUserMedia({ 
                video: { 
                    width: { ideal: 320 }, 
                    height: { ideal: 240 },
                    facingMode: 'user'
                }, 
                audio: true 
            });
            
            document.getElementById('permissionStatus').innerHTML = 'âœ… CONNEXION...';

            // Initialiser PeerJS
            initializePeer(pseudo);

        } catch(e) {
            console.error('Erreur camÃ©ra:', e);
            document.getElementById('permissionStatus').innerHTML = 'âŒ ERREUR CAMÃ‰RA';
            alert('Impossible d\'accÃ©der Ã  la camÃ©ra/micro');
        }
    }

    // ===== INITIALISATION PEERJS =====
    function initializePeer(pseudo) {
        const peerId = 'user-' + Math.random().toString(36).substr(2, 9) + '-' + Date.now().toString(36);
        
        peer = new Peer(peerId, {
            config: {
                'iceServers': [
                    { urls: 'stun:stun.l.google.com:19302' },
                    { urls: 'stun:stun1.l.google.com:19302' },
                    { urls: 'stun:stun2.l.google.com:19302' },
                    { urls: 'stun:stun3.l.google.com:19302' }
                ]
            }
        });

        peer.on('open', (id) => {
            console.log('âœ… PeerJS connectÃ©:', id);
            
            currentUser = {
                peerId: id,
                pseudo: pseudo
            };

            document.getElementById('myPeerId').innerText = id.substring(0, 8) + '...';
            document.getElementById('p2pStatus').innerText = 'ONLINE';
            
            document.getElementById('view-login').classList.remove('active');
            document.getElementById('view-main').classList.add('active');

            // Afficher sa propre vidÃ©o
            addSelfToGrid();

            // Connexion Socket.IO
            connectToServer();
        });

        peer.on('call', (call) => {
            // RÃ©pondre automatiquement aux appels entrants
            console.log('ðŸ“ž Appel entrant de:', call.peer);
            
            call.answer(localStream);
            
            call.on('stream', (remoteStream) => {
                console.log('ðŸ“¹ Stream reÃ§u de:', call.peer);
                userStreams.set(call.peer, remoteStream);
                updateUserVideo(call.peer, remoteStream);
            });
            
            activeCalls.set(call.peer, call);
        });

        peer.on('error', (err) => {
            console.error('âŒ Erreur PeerJS:', err);
        });
    }

    // ===== SOCKET.IO =====
    function connectToServer() {
        socket = io({
            transports: ['websocket', 'polling'],
            reconnection: true
        });

        socket.on('connect', () => {
            console.log('âœ… Socket.IO connectÃ©');
            socket.emit('user-connect', {
                peerId: currentUser.peerId,
                pseudo: currentUser.pseudo
            });
        });

        socket.on('users-update', (users) => {
            const previousUsers = onlineUsers.map(u => u.peerId);
            onlineUsers = users.filter(u => u.peerId !== currentUser.peerId);
            
            document.getElementById('onlineCount').innerText = onlineUsers.length + 1; // +1 pour soi-mÃªme
            
            // GÃ©rer les nouveaux utilisateurs
            onlineUsers.forEach(user => {
                if (!previousUsers.includes(user.peerId)) {
                    console.log('ðŸ†• Nouvel utilisateur:', user.pseudo);
                    // Appeler le nouvel utilisateur
                    callUser(user.peerId);
                }
            });
            
            // Mettre Ã  jour la grille
            updateUsersGrid();
        });

        socket.on('global-message', (data) => {
            addGlobalMessage(data.pseudo, data.message, data.peerId === currentUser?.peerId);
        });

        socket.on('user-disconnected', (peerId) => {
            console.log('ðŸ‘‹ Utilisateur dÃ©connectÃ©:', peerId);
            
            // Nettoyer les appels et streams
            if (activeCalls.has(peerId)) {
                activeCalls.get(peerId).close();
                activeCalls.delete(peerId);
            }
            
            if (userStreams.has(peerId)) {
                userStreams.delete(peerId);
            }
            
            // Retirer de la grille
            const userCard = document.getElementById(`user-${peerId}`);
            if (userCard) userCard.remove();
        });
    }

    // ===== APPELER UN UTILISATEUR =====
    function callUser(peerId) {
        if (!peer || !localStream || activeCalls.has(peerId)) return;
        
        console.log('ðŸ“ž Appel de:', peerId);
        
        const call = peer.call(peerId, localStream);
        
        call.on('stream', (remoteStream) => {
            console.log('ðŸ“¹ Stream reÃ§u de:', peerId);
            userStreams.set(peerId, remoteStream);
            updateUserVideo(peerId, remoteStream);
        });
        
        activeCalls.set(peerId, call);
    }

    // ===== METTRE Ã€ JOUR LA VIDÃ‰O D'UN UTILISATEUR =====
    function updateUserVideo(peerId, stream) {
        const videoElement = document.getElementById(`video-${peerId}`);
        if (videoElement) {
            videoElement.srcObject = stream;
            videoElement.classList.remove('muted');
        }
    }

    // ===== AJOUTER SA PROPRE CARTE =====
    function addSelfToGrid() {
        const grid = document.getElementById('usersGrid');
        
        const card = document.createElement('div');
        card.className = 'user-card self';
        card.id = `user-${currentUser.peerId}`;
        
        card.innerHTML = `
            <div class="user-card-header">
                <div class="user-avatar">${currentUser.pseudo.charAt(0).toUpperCase()}</div>
                <div class="user-info">
                    <div class="user-name">${currentUser.pseudo} (VOUS)</div>
                    <div class="user-status">
                        <i class="fas fa-circle" style="font-size:0.4rem;"></i> EN LIGNE
                    </div>
                </div>
            </div>
            <div class="user-video-container">
                <video id="video-self" class="user-video" autoplay playsinline muted></video>
            </div>
            <div class="user-controls">
                <div class="user-control-btn" onclick="toggleCamera()" id="selfCamBtn">
                    <i class="fas fa-video"></i>
                </div>
                <div class="user-control-btn" onclick="toggleMic()" id="selfMicBtn">
                    <i class="fas fa-microphone"></i>
                </div>
            </div>
        `;
        
        grid.appendChild(card);
        
        // Ajouter le stream local
        const selfVideo = document.getElementById('video-self');
        selfVideo.srcObject = localStream;
    }

    // ===== METTRE Ã€ JOUR LA GRILLE DES UTILISATEURS =====
    function updateUsersGrid() {
        const grid = document.getElementById('usersGrid');
        
        // Garder sa propre carte
        const selfCard = document.getElementById(`user-${currentUser.peerId}`);
        if (!selfCard) addSelfToGrid();
        
        // Ajouter ou mettre Ã  jour les autres utilisateurs
        onlineUsers.forEach(user => {
            let userCard = document.getElementById(`user-${user.peerId}`);
            
            if (!userCard) {
                userCard = document.createElement('div');
                userCard.className = 'user-card';
                userCard.id = `user-${user.peerId}`;
                
                userCard.innerHTML = `
                    <div class="user-card-header">
                        <div class="user-avatar">${user.pseudo.charAt(0).toUpperCase()}</div>
                        <div class="user-info">
                            <div class="user-name">${user.pseudo}</div>
                            <div class="user-status">
                                <i class="fas fa-circle" style="font-size:0.4rem;"></i> EN LIGNE
                            </div>
                        </div>
                    </div>
                    <div class="user-video-container">
                        <video id="video-${user.peerId}" class="user-video muted" autoplay playsinline></video>
                    </div>
                    <div class="user-controls">
                        <div class="user-control-btn" onclick="toggleRemoteMic('${user.peerId}')" id="remoteMic-${user.peerId}">
                            <i class="fas fa-microphone"></i>
                        </div>
                    </div>
                `;
                
                grid.appendChild(userCard);
                
                // Appeler l'utilisateur si pas dÃ©jÃ  en appel
                if (!activeCalls.has(user.peerId)) {
                    callUser(user.peerId);
                }
            }
        });
    }

    // ===== CONTROLES =====
    function toggleCamera() {
        if (localStream) {
            isCameraOn = !isCameraOn;
            localStream.getVideoTracks().forEach(track => track.enabled = isCameraOn);
            
            const btn = document.getElementById('selfCamBtn');
            btn.innerHTML = isCameraOn ? '<i class="fas fa-video"></i>' : '<i class="fas fa-video-slash"></i>';
            btn.style.color = isCameraOn ? '#fff' : 'var(--neon-pink)';
            
            showNotification(isCameraOn ? 'CamÃ©ra activÃ©e' : 'CamÃ©ra dÃ©sactivÃ©e');
        }
    }

    function toggleMic() {
        if (localStream) {
            isMicOn = !isMicOn;
            localStream.getAudioTracks().forEach(track => track.enabled = isMicOn);
            
            const btn = document.getElementById('selfMicBtn');
            btn.innerHTML = isMicOn ? '<i class="fas fa-microphone"></i>' : '<i class="fas fa-microphone-slash"></i>';
            btn.style.color = isMicOn ? '#fff' : 'var(--neon-pink)';
            
            showNotification(isMicOn ? 'Micro activÃ©' : 'Micro dÃ©sactivÃ©');
        }
    }

    function toggleRemoteMic(peerId) {
        // Cette fonction pourrait couper le son du stream distant
        const video = document.getElementById(`video-${peerId}`);
        if (video) {
            video.muted = !video.muted;
            const btn = document.getElementById(`remoteMic-${peerId}`);
            btn.innerHTML = video.muted ? '<i class="fas fa-microphone-slash"></i>' : '<i class="fas fa-microphone"></i>';
            btn.style.color = video.muted ? 'var(--neon-pink)' : '#fff';
        }
    }

    // ===== CHAT GLOBAL =====
    function sendGlobalMessage() {
        const input = document.getElementById('msgInput');
        const text = input.value.trim();
        
        if (text && socket && currentUser) {
            socket.emit('global-message', {
                peerId: currentUser.peerId,
                pseudo: currentUser.pseudo,
                message: text
            });
            
            input.value = '';
        }
    }

    function addGlobalMessage(sender, message, isSelf = false) {
        const chat = document.getElementById('chatMessages');
        const msgDiv = document.createElement('div');
        msgDiv.className = `chat-message ${isSelf ? 'self' : ''}`;
        
        const time = new Date().toLocaleTimeString();
        
        msgDiv.innerHTML = `
            <div class="chat-message-header">
                <span class="chat-message-sender">${sender}</span>
                <span class="chat-message-time">${time}</span>
            </div>
            <div class="chat-message-text">${message}</div>
        `;
        
        chat.appendChild(msgDiv);
        chat.scrollTop = chat.scrollHeight;
    }

    // ===== UTILS =====
    function copyMyId() {
        if (currentUser?.peerId) {
            navigator.clipboard.writeText(currentUser.peerId);
            showNotification('âœ… ID copiÃ© !');
        }
    }

    function showNotification(message) {
        const notif = document.createElement('div');
        notif.className = 'notification';
        notif.innerText = message;
        document.body.appendChild(notif);
        setTimeout(() => notif.remove(), 3000);
    }

    // Horloge
    setInterval(() => {
        const now = new Date();
        document.getElementById('clock').innerText = now.toLocaleTimeString();
    }, 1000);

    // Initialisation
    window.onload = () => {
        const savedPseudo = localStorage.getItem('gleaphe_pseudo');
        if (savedPseudo) {
            document.getElementById('loginPseudo').value = savedPseudo;
        }
    };
</script>
