<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>GLEAPHE CHAT | P2P COMMUNITY</title>
    
    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;400;600;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --bg-deep: #020205;
            --bg-hud: rgba(10, 20, 30, 0.85);
            --neon-cyan: #00f3ff;
            --neon-pink: #ff0055;
            --neon-purple: #bc13fe;
            --text-tech: #e0f7fa;
            --glass: rgba(0, 243, 255, 0.05);
            --font-main: 'Share Tech Mono', monospace;
            --font-head: 'Orbitron', sans-serif;
            --border-tech: 1px solid rgba(0, 243, 255, 0.3);
            --safe-area-bottom: env(safe-area-inset-bottom);
            --safe-area-top: env(safe-area-inset-top);
            --online: #00ff88;
        }

        * { 
            box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent; 
            margin: 0; 
            padding: 0; 
        }
        
        body {
            margin: 0; 
            padding: 0; 
            background-color: var(--bg-deep); 
            color: var(--text-tech);
            font-family: var(--font-main); 
            height: 100dvh; 
            overflow: hidden;
            display: flex; 
            justify-content: center; 
            align-items: center;
            position: fixed;
            width: 100%;
        }

        .grid-bg {
            position: absolute; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 243, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 243, 255, 0.1) 1px, transparent 1px);
            background-size: 40px 40px;
            transform: perspective(500px) rotateX(60deg) scale(2);
            animation: gridMove 20s linear infinite;
            opacity: 0.2; 
            z-index: 0; 
            pointer-events: none;
        }
        @keyframes gridMove { 
            0% { transform: perspective(500px) rotateX(60deg) scale(2) translateY(0); } 
            100% { transform: perspective(500px) rotateX(60deg) scale(2) translateY(40px); } 
        }

        .vignette {
            position: absolute; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%;
            background: radial-gradient(circle, transparent 50%, #000 100%);
            z-index: 1; 
            pointer-events: none;
        }

        #app {
            width: 100%; 
            height: 100%; 
            max-width: 1400px;
            position: relative; 
            background: rgba(2, 2, 5, 0.8);
            overflow: hidden; 
            box-shadow: 0 0 50px rgba(0, 243, 255, 0.1);
            border: 1px solid rgba(0, 243, 255, 0.2);
            z-index: 2;
        }

        .view {
            position: absolute; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%;
            transition: opacity 0.3s ease;
            display: none; 
            flex-direction: column;
            z-index: 10;
            background: var(--bg-deep);
            overflow: hidden;
        }
        .view.active { 
            display: flex; 
            z-index: 20; 
        }

        /* LOGIN VIEW */
        #view-login {
            justify-content: center; 
            align-items: center;
            background: radial-gradient(circle at center, rgba(0, 243, 255, 0.1) 0%, #000 100%);
            border: 1px solid var(--neon-cyan);
            margin: 10px; 
            width: calc(100% - 20px); 
            height: calc(100% - 20px);
            clip-path: polygon(10% 0, 100% 0, 100% 90%, 90% 100%, 0 100%, 0 10%);
            padding: 20px;
        }

        .login-logo {
            font-family: var(--font-head); 
            font-size: 2.5rem; 
            text-transform: uppercase;
            letter-spacing: 4px; 
            margin-bottom: 30px; 
            text-shadow: 0 0 10px var(--neon-cyan);
            animation: flicker 3s infinite;
            text-align: center;
        }
        @keyframes flicker { 
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 1; } 
            20%, 24%, 55% { opacity: 0.6; } 
        }

        .tech-input {
            width: 100%; 
            background: rgba(0,0,0,0.6); 
            border: var(--border-tech);
            color: var(--neon-cyan); 
            padding: 15px; 
            font-family: var(--font-main);
            text-align: center; 
            margin-bottom: 20px; 
            clip-path: polygon(5% 0, 100% 0, 100% 70%, 95% 100%, 0 100%, 0 30%);
            outline: none; 
            transition: 0.3s;
            font-size: 16px;
        }
        .tech-input:focus { 
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.3); 
            border-color: var(--neon-cyan); 
        }

        .cyber-btn {
            width: 100%; 
            background: var(--neon-pink); 
            color: #fff; 
            border: none;
            padding: 15px; 
            font-family: var(--font-head); 
            font-weight: 700; 
            letter-spacing: 2px;
            cursor: pointer; 
            clip-path: polygon(10% 0, 100% 0, 100% 70%, 90% 100%, 0 100%, 0 30%);
            box-shadow: 0 0 20px rgba(255, 0, 85, 0.4);
            position: relative; 
            overflow: hidden;
            font-size: 16px;
        }
        .cyber-btn::before {
            content: ''; 
            position: absolute; 
            top: 0; 
            left: -100%; 
            width: 100%; 
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: 0.5s;
        }
        .cyber-btn:hover::before { left: 100%; }

        .permission-info {
            font-size: 0.7rem;
            color: var(--neon-pink);
            margin: 15px 0;
            padding: 10px;
            border: 1px dashed var(--neon-pink);
            text-align: center;
        }

        /* TOP BAR */
        .top-bar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 10px;
            padding-top: max(10px, var(--safe-area-top));
            background: linear-gradient(180deg, rgba(0,0,0,0.9), transparent);
            z-index: 100;
            pointer-events: none;
        }
        .top-bar > * {
            pointer-events: auto;
        }

        .status-line {
            display: flex; 
            justify-content: space-between; 
            font-size: 0.6rem; 
            color: var(--neon-cyan);
            border-bottom: 1px solid rgba(0,243,255,0.3); 
            padding-bottom: 3px;
            margin-bottom: 3px;
        }

        .brand { 
            font-family: var(--font-head); 
            font-size: 1rem; 
            text-shadow: 0 0 5px var(--neon-pink); 
            color: #fff; 
        }

        .online-badge {
            background: rgba(0, 255, 136, 0.2);
            border: 1px solid var(--online);
            border-radius: 15px;
            padding: 3px 8px;
            font-size: 0.6rem;
            color: var(--online);
            display: flex;
            align-items: center;
            gap: 3px;
        }

        .hud-corner {
            position: absolute; 
            width: 30px; 
            height: 30px;
            border: 2px solid var(--neon-cyan); 
            z-index: 45; 
            pointer-events: none;
        }
        .tl { top: 10px; left: 10px; border-right: 0; border-bottom: 0; }
        .tr { top: 10px; right: 10px; border-left: 0; border-bottom: 0; }
        .bl { bottom: 10px; left: 10px; border-right: 0; border-top: 0; }
        .br { bottom: 10px; right: 10px; border-left: 0; border-top: 0; }

        .scanline {
            position: absolute; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 2px;
            background: var(--neon-cyan); 
            opacity: 0.5; 
            z-index: 40;
            animation: scan 4s linear infinite; 
            pointer-events: none;
        }
        @keyframes scan { 
            0% { top: 0%; opacity: 0; } 
            10% { opacity: 1; } 
            90% { opacity: 1; } 
            100% { top: 100%; opacity: 0; } 
        }

        .my-id-container {
            position: absolute;
            top: 70px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            border: 1px solid var(--neon-cyan);
            padding: 5px 10px;
            border-radius: 3px;
            font-size: 0.6rem;
            z-index: 50;
            cursor: pointer;
        }

        /* MAIN CONTENT */
        .main-content {
            display: flex;
            height: 100%;
            padding-top: 100px;
            padding-bottom: 160px;
            overflow-y: auto;
        }

        /* GRILLE COMMUNAUTAIRE */
        .community-grid {
            flex: 2;
            padding: 10px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 10px;
            height: fit-content;
            min-height: min-content;
        }

        .community-card {
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid var(--neon-cyan);
            border-radius: 5px;
            padding: 8px;
            position: relative;
            backdrop-filter: blur(5px);
            height: fit-content;
            transition: all 0.3s;
        }

        .community-card.self {
            border-color: var(--neon-pink);
            box-shadow: 0 0 10px var(--neon-pink);
        }

        .community-card-header {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-bottom: 5px;
        }

        .community-avatar {
            width: 30px;
            height: 30px;
            background: linear-gradient(135deg, var(--neon-cyan), var(--neon-purple));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #000;
            font-size: 0.8rem;
        }

        .community-info {
            flex: 1;
        }

        .community-name {
            font-family: var(--font-head);
            color: var(--neon-cyan);
            font-size: 0.8rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .community-status {
            font-size: 0.5rem;
            color: var(--online);
        }

        .community-video-container {
            width: 100%;
            aspect-ratio: 4/3;
            background: #1a1a1a;
            border: 1px solid var(--neon-purple);
            border-radius: 3px;
            overflow: hidden;
            position: relative;
        }

        .community-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
        }

        .video-placeholder {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(45deg, #333, #111);
            color: var(--neon-pink);
            font-size: 1.5rem;
        }

        /* ZONE D'APPEL PRIV√â */
        .private-call-area {
            flex: 1;
            border-left: 2px solid var(--neon-pink);
            background: rgba(0,0,0,0.95);
            padding: 10px;
            display: flex;
            flex-direction: column;
            height: fit-content;
            min-width: 280px;
            position: sticky;
            top: 100px;
            z-index: 10;
            max-height: calc(100vh - 260px);
            overflow-y: auto;
        }

        .private-call-header {
            color: var(--neon-pink);
            font-family: var(--font-head);
            font-size: 0.9rem;
            margin-bottom: 10px;
            text-align: center;
        }

        .private-videos {
            flex: 0 0 auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .private-video-container {
            background: #1a1a1a;
            border: 1px solid var(--neon-pink);
            border-radius: 5px;
            padding: 5px;
        }

        .private-video-label {
            color: var(--neon-pink);
            font-size: 0.6rem;
            margin-bottom: 5px;
        }

        .private-video {
            width: 100%;
            aspect-ratio: 4/3;
            background: #000;
            border-radius: 3px;
            overflow: hidden;
        }

        .private-video video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
        }

        /* CONTROLES PRIV√âS */
        .private-controls {
            flex: 0 0 auto;
            display: flex;
            gap: 8px;
            justify-content: center;
            margin: 15px 0;
            padding: 15px 10px;
            background: rgba(0,0,0,0.95);
            border-radius: 10px;
            border: 2px solid var(--neon-cyan);
            flex-wrap: wrap;
            position: sticky;
            top: 0;
            z-index: 20;
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
        }

        .private-btn {
            padding: 12px 18px;
            background: rgba(20,20,20,0.9);
            border: 2px solid var(--neon-pink);
            color: #fff;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            min-width: 110px;
            justify-content: center;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .private-btn:hover {
            background: var(--neon-pink);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px var(--neon-pink);
        }

        .private-btn i {
            font-size: 1.1rem;
        }

        .end-call-btn {
            border-color: #ff0000;
            background: rgba(255,0,0,0.2);
        }

        .end-call-btn:hover {
            background: #ff0000;
            border-color: #fff;
            box-shadow: 0 5px 15px #ff0000;
        }

        .end-call-btn.disabled {
            opacity: 0.3;
            pointer-events: none;
            border-color: #666;
            background: rgba(100,100,100,0.2);
        }

        /* LISTE DES UTILISATEURS */
        .users-list {
            flex: 1;
            overflow-y: auto;
            margin-top: 10px;
            border-top: 1px solid var(--neon-cyan);
            padding-top: 10px;
            min-height: 100px;
            max-height: 200px;
        }

        .user-list-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px;
            background: rgba(255,255,255,0.05);
            margin-bottom: 5px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.2s;
            font-size: 0.85rem;
        }

        .user-list-item:hover {
            background: rgba(0,243,255,0.2);
            transform: translateX(5px);
        }

        .user-list-item.on-call {
            border-left: 4px solid var(--neon-pink);
            background: rgba(255,0,85,0.15);
        }

        /* CHAT GLOBAL */
        .global-chat {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 150px;
            border-top: 2px solid var(--neon-cyan);
            background: rgba(0,0,0,0.98);
            padding: 8px 15px;
            display: flex;
            flex-direction: column;
            z-index: 30;
            backdrop-filter: blur(10px);
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 8px;
            display: flex;
            flex-direction: column;
            gap: 4px;
            padding-right: 5px;
        }

        .chat-message {
            background: rgba(255,255,255,0.03);
            border-left: 3px solid var(--neon-cyan);
            padding: 4px 8px;
            font-size: 0.75rem;
            border-radius: 0 3px 3px 0;
        }

        .chat-message.self {
            border-left-color: var(--neon-pink);
            background: rgba(255, 0, 85, 0.08);
        }

        .chat-message-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 2px;
            font-size: 0.55rem;
        }

        .chat-message-sender {
            color: var(--neon-cyan);
        }

        .chat-message-time {
            color: #666;
        }

        .chat-input-area {
            display: flex;
            gap: 8px;
            height: 35px;
        }

        .chat-input {
            flex: 1;
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--neon-cyan);
            color: #fff;
            padding: 0 12px;
            font-family: var(--font-main);
            outline: none;
            border-radius: 5px;
            font-size: 0.8rem;
            height: 100%;
        }

        .chat-input:focus {
            box-shadow: 0 0 10px var(--neon-cyan);
        }

        .btn-send {
            width: 40px;
            height: 100%;
            background: var(--neon-cyan);
            border: none;
            border-radius: 5px;
            color: #000;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.3s;
        }

        .btn-send:hover {
            background: var(--neon-pink);
            color: #fff;
            transform: scale(1.05);
        }

        /* NOTIFICATIONS */
        .notification {
            position: fixed;
            bottom: 160px;
            right: 20px;
            background: #000;
            border: 1px solid var(--neon-cyan);
            padding: 12px 20px;
            border-radius: 5px;
            z-index: 1000;
            animation: slideIn 0.3s;
            font-size: 0.9rem;
            box-shadow: 0 0 20px rgba(0,243,255,0.3);
        }

        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }

        /* MODAL APPEL ENTRANT */
        .modal {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 300px;
            background: rgba(0,0,0,0.95);
            border: 2px solid var(--neon-cyan);
            padding: 20px;
            z-index: 1000;
            display: none;
        }

        .modal.active {
            display: block;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .modal-btn {
            flex: 1;
            padding: 10px;
            border: none;
            cursor: pointer;
            font-family: var(--font-head);
        }

        .modal-btn.accept {
            background: var(--neon-cyan);
            color: #000;
        }

        .modal-btn.reject {
            background: var(--neon-pink);
            color: #fff;
        }

        /* VERSION MOBILE */
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
                padding-top: 80px;
                padding-bottom: 140px;
                overflow-y: auto;
            }

            .community-grid {
                order: 1;
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
                gap: 8px;
                padding: 8px;
            }

            .private-call-area {
                order: 2;
                border-left: none;
                border-top: 2px solid var(--neon-pink);
                min-width: 100%;
                position: relative;
                top: 0;
                max-height: none;
                margin-top: 10px;
                border-radius: 10px 10px 0 0;
            }

            .private-controls {
                padding: 10px 5px;
                gap: 5px;
            }

            .private-btn {
                padding: 8px 10px;
                min-width: 70px;
                font-size: 0.7rem;
            }

            .private-btn i {
                font-size: 0.9rem;
            }

            .global-chat {
                height: 130px;
            }

            .my-id-container {
                top: 60px;
                font-size: 0.5rem;
                padding: 3px 8px;
            }

            .chat-message {
                font-size: 0.7rem;
                padding: 3px 6px;
            }

            .chat-input {
                font-size: 0.7rem;
            }

            .users-list {
                max-height: 150px;
            }

            .user-list-item {
                padding: 8px;
                font-size: 0.75rem;
            }
        }

        @media (max-width: 480px) {
            .community-grid {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            }

            .private-btn {
                padding: 6px 8px;
                min-width: 60px;
                font-size: 0.65rem;
            }

            .brand {
                font-size: 0.9rem;
            }

            .status-line {
                font-size: 0.5rem;
            }
        }

        @media (max-width: 768px) and (orientation: landscape) {
            .main-content {
                padding-bottom: 120px;
            }

            .community-grid {
                grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            }

            .private-call-area {
                margin-top: 5px;
            }

            .global-chat {
                height: 100px;
            }
        }
    </style>
</head>
<body>

<div id="app">
    <div class="grid-bg"></div>
    <div class="vignette"></div>

    <!-- LOGIN VIEW -->
    <div id="view-login" class="view active">
        <div class="login-logo">GLEAPHE<br><span style="font-size:1rem; color:var(--neon-pink)">// COMMUNITY</span></div>
        <input type="text" id="loginPseudo" class="tech-input" placeholder="VOTRE PSEUDO..." autocomplete="off">
        
        <div class="permission-info" id="permissionStatus">
            ‚ö° CLIQUEZ POUR ACC√âDER √Ä LA CAM√âRA
        </div>
        
        <button class="cyber-btn" onclick="connect()">
            <i class="fas fa-video"></i> REJOINDRE LA COMMUNAUT√â
        </button>
    </div>

    <!-- MAIN APP -->
    <div id="view-main" class="view">
        <div class="scanline"></div>
        <div class="hud-corner tl"></div>
        <div class="hud-corner tr"></div>
        <div class="hud-corner bl"></div>
        <div class="hud-corner br"></div>

        <div class="top-bar">
            <div class="status-line">
                <span>P2P: <span id="p2pStatus" style="color:#00ff00">ONLINE</span></span>
                <span id="clock">00:00:00</span>
            </div>
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <div class="brand">GLEAPHE <span style="color:var(--neon-cyan)">COMMUNITY</span></div>
                <div class="online-badge">
                    <i class="fas fa-circle"></i> <span id="onlineCount">0</span> EN LIGNE
                </div>
            </div>
        </div>

        <div class="my-id-container" onclick="copyMyId()">
            <i class="fas fa-id-card"></i> <span id="myPeerId">...</span>
        </div>

        <div class="main-content">
            <!-- GRILLE COMMUNAUTAIRE -->
            <div class="community-grid" id="communityGrid"></div>

            <!-- ZONE D'APPEL PRIV√â -->
            <div class="private-call-area" id="privateCallArea">
                <div class="private-call-header">
                    <i class="fas fa-phone"></i> APPEL PRIV√â
                </div>
                
                <div class="private-videos">
                    <div class="private-video-container">
                        <div class="private-video-label">VOUS</div>
                        <div class="private-video">
                            <video id="privateLocalVideo" autoplay playsinline muted></video>
                        </div>
                    </div>
                    
                    <div class="private-video-container" id="remoteVideoContainer" style="display: none;">
                        <div class="private-video-label" id="remoteVideoLabel">PARTENAIRE</div>
                        <div class="private-video">
                            <video id="privateRemoteVideo" autoplay playsinline></video>
                        </div>
                    </div>
                </div>

                <!-- CONTROLES PRIV√âS -->
                <div class="private-controls">
                    <button class="private-btn" onclick="toggleCamera()" id="privateCamBtn">
                        <i class="fas fa-video"></i> Cam√©ra
                    </button>
                    <button class="private-btn" onclick="toggleMic()" id="privateMicBtn">
                        <i class="fas fa-microphone"></i> Micro
                    </button>
                    <button class="private-btn end-call-btn" onclick="endPrivateCall()" id="endCallBtn">
                        <i class="fas fa-phone-slash"></i> Raccrocher
                    </button>
                </div>

                <!-- LISTE DES UTILISATEURS POUR APPELS PRIV√âS -->
                <div class="users-list" id="usersList">
                    <div style="color:#666; text-align:center; padding:10px;">
                        Cliquez sur un utilisateur pour l'appeler
                    </div>
                </div>
            </div>
        </div>

        <!-- CHAT GLOBAL -->
        <div class="global-chat">
            <div class="chat-messages" id="chatMessages"></div>
            <div class="chat-input-area">
                <input type="text" class="chat-input" id="msgInput" placeholder="Message global..." autocomplete="off">
                <div class="btn-send" onclick="sendGlobalMessage()">
                    <i class="fas fa-paper-plane"></i>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- MODAL APPEL ENTRANT -->
<div class="modal" id="incomingCallModal">
    <h3 style="color:var(--neon-cyan); margin-bottom:10px;">üìû APPEL ENTRANT</h3>
    <div id="callerInfo" style="text-align:center; margin:20px 0;"></div>
    <div class="modal-buttons">
        <button class="modal-btn accept" onclick="answerCall(true)">R√âPONDRE</button>
        <button class="modal-btn reject" onclick="answerCall(false)">REFUSER</button>
    </div>
</div>

<script>
    // ===== CONFIGURATION =====
    let socket = null;
    let peer = null;
    let localStream = null;
    let currentUser = null;
    let onlineUsers = [];
    let communityCalls = new Map(); // Pour les flux vid√©o de la communaut√©
    let privateCall = null; // Pour l'appel priv√©
    let isMicOn = true;
    let isCameraOn = true;
    let incomingCallData = null;
    let keepAliveInterval = null;

    // ===== CONNEXION =====
    async function connect() {
        const pseudo = document.getElementById('loginPseudo').value.trim();
        
        if (!pseudo) {
            alert("Entre un pseudo !");
            return;
        }

        localStorage.setItem('gleaphe_pseudo', pseudo);

        try {
            document.getElementById('permissionStatus').innerHTML = '‚è≥ DEMANDE CAM√âRA...';
            
            localStream = await navigator.mediaDevices.getUserMedia({ 
                video: { 
                    width: { ideal: 320 }, 
                    height: { ideal: 240 },
                    facingMode: 'user'
                }, 
                audio: true 
            });
            
            document.getElementById('permissionStatus').innerHTML = '‚úÖ CONNEXION...';

            initializePeer(pseudo);

        } catch(e) {
            console.error('Erreur cam√©ra:', e);
            document.getElementById('permissionStatus').innerHTML = '‚ùå ERREUR CAM√âRA';
            alert('Impossible d\'acc√©der √† la cam√©ra/micro');
        }
    }

    // ===== INITIALISATION PEERJS =====
    function initializePeer(pseudo) {
        const peerId = 'user-' + Math.random().toString(36).substr(2, 9) + '-' + Date.now().toString(36);
        
        peer = new Peer(peerId, {
            config: {
                'iceServers': [
                    { urls: 'stun:stun.l.google.com:19302' },
                    { urls: 'stun:stun1.l.google.com:19302' },
                    { urls: 'stun:stun2.l.google.com:19302' },
                    { urls: 'stun:stun3.l.google.com:19302' }
                ]
            }
        });

        peer.on('open', (id) => {
            console.log('‚úÖ PeerJS connect√©:', id);
            
            currentUser = {
                peerId: id,
                pseudo: pseudo
            };

            document.getElementById('myPeerId').innerText = id.substring(0, 8) + '...';
            document.getElementById('p2pStatus').innerText = 'ONLINE';
            
            document.getElementById('view-login').classList.remove('active');
            document.getElementById('view-main').classList.add('active');

            const privateLocalVideo = document.getElementById('privateLocalVideo');
            if (privateLocalVideo) {
                privateLocalVideo.srcObject = localStream;
            }

            // Initialiser le bouton raccrocher (d√©sactiv√© au d√©part)
            document.getElementById('endCallBtn').classList.add('disabled');

            addSelfToCommunity();
            connectToServer();
            startKeepAlive();
        });

        peer.on('call', (call) => {
            console.log('üìû Appel entrant de:', call.peer);
            
            // Si pas d'appel priv√© en cours, c'est un appel priv√© entrant
            if (!privateCall) {
                const caller = onlineUsers.find(u => u.peerId === call.peer);
                if (caller) {
                    incomingCallData = { call, caller };
                    document.getElementById('callerInfo').innerHTML = `
                        <div style="font-size:1.2rem;">${caller.pseudo}</div>
                        <div style="font-size:0.7rem; color:#888;">${call.peer}</div>
                    `;
                    document.getElementById('incomingCallModal').classList.add('active');
                }
            } 
            // Sinon c'est un appel pour le flux communautaire
            else {
                handleCommunityCall(call);
            }
        });

        peer.on('error', (err) => {
            console.error('‚ùå Erreur PeerJS:', err);
        });
    }

    // ===== GARDIEN DE CONNEXION =====
    function startKeepAlive() {
        keepAliveInterval = setInterval(() => {
            if (socket && socket.connected) {
                socket.emit('ping');
            }
            
            // Maintenir les flux communautaires existants
            onlineUsers.forEach(user => {
                if (!communityCalls.has(user.peerId) && user.peerId !== currentUser?.peerId) {
                    establishCommunityCall(user.peerId);
                }
            });
        }, 5000);
    }

    // ===== GESTION DES APPELS COMMUNAUTAIRES =====
    function handleCommunityCall(call) {
        console.log('üåê Flux communautaire de:', call.peer);
        
        call.answer(localStream);
        
        call.on('stream', (remoteStream) => {
            console.log('üìπ Flux communautaire re√ßu de:', call.peer);
            
            const video = document.getElementById(`community-video-${call.peer}`);
            const placeholder = document.getElementById(`community-placeholder-${call.peer}`);
            
            if (video) {
                video.srcObject = remoteStream;
                video.play().catch(e => console.log('Erreur play:', e));
                if (placeholder) placeholder.style.display = 'none';
            }
        });
        
        call.on('close', () => {
            console.log('üî¥ Flux communautaire ferm√© avec:', call.peer);
            communityCalls.delete(call.peer);
        });
        
        communityCalls.set(call.peer, call);
    }

    // ===== SOCKET.IO =====
    function connectToServer() {
        socket = io({
            transports: ['websocket', 'polling'],
            reconnection: true,
            reconnectionAttempts: Infinity,
            reconnectionDelay: 1000
        });

        socket.on('connect', () => {
            console.log('‚úÖ Socket.IO connect√©');
            socket.emit('user-connect', {
                peerId: currentUser.peerId,
                pseudo: currentUser.pseudo
            });
        });

        socket.on('users-update', (users) => {
            console.log('üìä Mise √† jour des utilisateurs:', users.length);
            
            const previousUsers = onlineUsers.map(u => u.peerId);
            onlineUsers = users.filter(u => u.peerId !== currentUser.peerId);
            
            document.getElementById('onlineCount').innerText = users.length;
            
            updateUsersList();
            
            // Ajouter les nouveaux utilisateurs √† la grille communautaire
            onlineUsers.forEach(user => {
                if (!previousUsers.includes(user.peerId)) {
                    addToCommunity(user);
                }
            });
        });

        socket.on('global-message', (data) => {
            addGlobalMessage(data.pseudo, data.message, data.peerId === currentUser?.peerId);
        });

        socket.on('user-disconnected', (peerId) => {
            console.log('üëã Utilisateur d√©connect√©:', peerId);
            removeFromCommunity(peerId);
        });

        socket.on('disconnect', () => {
            console.log('‚ùå Socket.IO d√©connect√©, tentative de reconnexion...');
        });
    }

    // ===== GRILLE COMMUNAUTAIRE =====
    function addSelfToCommunity() {
        const grid = document.getElementById('communityGrid');
        
        if (document.getElementById(`community-${currentUser.peerId}`)) return;
        
        const card = document.createElement('div');
        card.className = 'community-card self';
        card.id = `community-${currentUser.peerId}`;
        
        card.innerHTML = `
            <div class="community-card-header">
                <div class="community-avatar">${currentUser.pseudo.charAt(0).toUpperCase()}</div>
                <div class="community-info">
                    <div class="community-name">${currentUser.pseudo} (VOUS)</div>
                    <div class="community-status">EN LIGNE</div>
                </div>
            </div>
            <div class="community-video-container">
                <video id="community-self-video" class="community-video" autoplay playsinline muted></video>
            </div>
        `;
        
        grid.appendChild(card);
        
        const selfVideo = document.getElementById('community-self-video');
        if (selfVideo) {
            selfVideo.srcObject = localStream;
        }
    }

    function addToCommunity(user) {
        const grid = document.getElementById('communityGrid');
        
        if (document.getElementById(`community-${user.peerId}`)) return;
        
        const card = document.createElement('div');
        card.className = 'community-card';
        card.id = `community-${user.peerId}`;
        
        card.innerHTML = `
            <div class="community-card-header">
                <div class="community-avatar">${user.pseudo.charAt(0).toUpperCase()}</div>
                <div class="community-info">
                    <div class="community-name">${user.pseudo}</div>
                    <div class="community-status">EN LIGNE</div>
                </div>
            </div>
            <div class="community-video-container">
                <video id="community-video-${user.peerId}" class="community-video" autoplay playsinline></video>
                <div class="video-placeholder" id="community-placeholder-${user.peerId}">
                    <i class="fas fa-video-slash"></i>
                </div>
            </div>
        `;
        
        grid.appendChild(card);
        
        // √âtablir le flux communautaire
        setTimeout(() => establishCommunityCall(user.peerId), 1000);
    }

    function removeFromCommunity(peerId) {
        const card = document.getElementById(`community-${peerId}`);
        if (card) card.remove();
        
        if (communityCalls.has(peerId)) {
            communityCalls.get(peerId).close();
            communityCalls.delete(peerId);
        }
        
        if (privateCall && privateCall.peer === peerId) {
            endPrivateCall();
        }
    }

    function establishCommunityCall(peerId) {
        if (!peer || !localStream || communityCalls.has(peerId)) return;
        
        try {
            console.log('üåê √âtablissement flux communautaire vers:', peerId);
            
            const call = peer.call(peerId, localStream);
            
            call.on('stream', (remoteStream) => {
                console.log('üìπ Flux communautaire re√ßu de:', peerId);
                
                const video = document.getElementById(`community-video-${peerId}`);
                const placeholder = document.getElementById(`community-placeholder-${peerId}`);
                
                if (video) {
                    video.srcObject = remoteStream;
                    video.play().catch(e => console.log('Erreur play:', e));
                    if (placeholder) placeholder.style.display = 'none';
                }
            });
            
            call.on('close', () => {
                console.log('üî¥ Flux communautaire ferm√© avec:', peerId);
                communityCalls.delete(peerId);
            });
            
            communityCalls.set(peerId, call);
        } catch (err) {
            console.error('‚ùå Erreur flux communautaire:', err);
        }
    }

    // ===== LISTE DES UTILISATEURS POUR APPELS PRIV√âS =====
    function updateUsersList() {
        const list = document.getElementById('usersList');
        
        if (onlineUsers.length === 0) {
            list.innerHTML = '<div style="color:#666; text-align:center; padding:10px;">Aucun utilisateur en ligne</div>';
            return;
        }
        
        list.innerHTML = onlineUsers.map(user => `
            <div class="user-list-item ${privateCall && privateCall.peer === user.peerId ? 'on-call' : ''}" 
                 onclick="startPrivateCall('${user.peerId}', '${user.pseudo}')">
                <div style="width:8px; height:8px; background:var(--online); border-radius:50%;"></div>
                <div style="flex:1;">${user.pseudo}</div>
                ${privateCall && privateCall.peer === user.peerId ? 
                    '<i class="fas fa-phone" style="color:var(--neon-pink);"></i>' : 
                    '<i class="fas fa-phone" style="color:var(--neon-cyan);"></i>'}
            </div>
        `).join('');
    }

    // ===== APPEL PRIV√â =====
    function startPrivateCall(peerId, pseudo) {
        if (privateCall) {
            showNotification('Vous √™tes d√©j√† en appel priv√©');
            return;
        }
        
        if (!peer || !localStream) return;
        
        console.log('üìû Appel priv√© vers:', pseudo);
        
        try {
            const call = peer.call(peerId, localStream);
            
            call.on('stream', (remoteStream) => {
                console.log('üìπ Flux priv√© re√ßu de:', peerId);
                
                const remoteVideo = document.getElementById('privateRemoteVideo');
                const remoteContainer = document.getElementById('remoteVideoContainer');
                const endCallBtn = document.getElementById('endCallBtn');
                
                if (remoteVideo) {
                    remoteVideo.srcObject = remoteStream;
                    remoteVideo.play().catch(e => console.log('Erreur play:', e));
                    remoteContainer.style.display = 'block';
                    document.getElementById('remoteVideoLabel').innerHTML = `üìû ${pseudo}`;
                }
                
                endCallBtn.classList.remove('disabled');
            });
            
            call.on('close', () => {
                console.log('üî¥ Appel priv√© termin√©');
                handleCallEnd();
            });
            
            call.on('error', (err) => {
                console.error('‚ùå Erreur appel:', err);
                handleCallEnd();
                showNotification('Erreur lors de l\'appel');
            });
            
            privateCall = { call, peer: peerId, pseudo };
            
            document.getElementById('endCallBtn').classList.remove('disabled');
            
            showNotification(`Appel vers ${pseudo}...`);
            updateUsersList();
            
        } catch (err) {
            console.error('‚ùå Erreur appel priv√©:', err);
            showNotification('Erreur lors de l\'appel');
        }
    }

    function answerCall(accept) {
        document.getElementById('incomingCallModal').classList.remove('active');
        
        if (accept && incomingCallData) {
            const { call, caller } = incomingCallData;
            
            call.answer(localStream);
            
            call.on('stream', (remoteStream) => {
                console.log('üìπ Flux priv√© re√ßu de:', caller.peerId);
                
                const remoteVideo = document.getElementById('privateRemoteVideo');
                const remoteContainer = document.getElementById('remoteVideoContainer');
                const endCallBtn = document.getElementById('endCallBtn');
                
                if (remoteVideo) {
                    remoteVideo.srcObject = remoteStream;
                    remoteVideo.play().catch(e => console.log('Erreur play:', e));
                    remoteContainer.style.display = 'block';
                    document.getElementById('remoteVideoLabel').innerHTML = `üìû ${caller.pseudo}`;
                }
                
                endCallBtn.classList.remove('disabled');
            });
            
            call.on('close', () => {
                console.log('üî¥ Appel termin√©');
                handleCallEnd();
            });
            
            privateCall = { call, peer: caller.peerId, pseudo: caller.pseudo };
            
            showNotification(`En appel avec ${caller.pseudo}`);
            updateUsersList();
        }
        
        incomingCallData = null;
    }

    function endPrivateCall() {
        if (privateCall) {
            console.log('üìû Raccrochage...');
            privateCall.call.close();
            privateCall = null;
        }
        
        handleCallEnd();
    }

    function handleCallEnd() {
        const remoteContainer = document.getElementById('remoteVideoContainer');
        const remoteVideo = document.getElementById('privateRemoteVideo');
        const endCallBtn = document.getElementById('endCallBtn');
        
        remoteContainer.style.display = 'none';
        endCallBtn.classList.add('disabled');
        
        if (remoteVideo.srcObject) {
            remoteVideo.srcObject = null;
        }
        
        privateCall = null;
        showNotification('Appel termin√©');
        updateUsersList();
    }

    // ===== CONTROLES =====
    function toggleCamera() {
        if (localStream) {
            isCameraOn = !isCameraOn;
            localStream.getVideoTracks().forEach(track => track.enabled = isCameraOn);
            
            const btn = document.getElementById('privateCamBtn');
            btn.innerHTML = isCameraOn ? '<i class="fas fa-video"></i> Cam√©ra' : '<i class="fas fa-video-slash"></i> Cam√©ra';
            btn.style.color = isCameraOn ? '#fff' : 'var(--neon-pink)';
            
            showNotification(isCameraOn ? 'Cam√©ra activ√©e' : 'Cam√©ra d√©sactiv√©e');
        }
    }

    function toggleMic() {
        if (localStream) {
            isMicOn = !isMicOn;
            localStream.getAudioTracks().forEach(track => track.enabled = isMicOn);
            
            const btn = document.getElementById('privateMicBtn');
            btn.innerHTML = isMicOn ? '<i class="fas fa-microphone"></i> Micro' : '<i class="fas fa-microphone-slash"></i> Micro';
            btn.style.color = isMicOn ? '#fff' : 'var(--neon-pink)';
            
            showNotification(isMicOn ? 'Micro activ√©' : 'Micro d√©sactiv√©');
        }
    }

    // ===== CHAT GLOBAL =====
    function sendGlobalMessage() {
        const input = document.getElementById('msgInput');
        const text = input.value.trim();
        
        if (text && socket && currentUser) {
            socket.emit('global-message', {
                peerId: currentUser.peerId,
                pseudo: currentUser.pseudo,
                message: text
            });
            
            input.value = '';
        }
    }

    function addGlobalMessage(sender, message, isSelf = false) {
        const chat = document.getElementById('chatMessages');
        const msgDiv = document.createElement('div');
        msgDiv.className = `chat-message ${isSelf ? 'self' : ''}`;
        
        const time = new Date().toLocaleTimeString();
        
        msgDiv.innerHTML = `
            <div class="chat-message-header">
                <span class="chat-message-sender">${sender}</span>
                <span class="chat-message-time">${time}</span>
            </div>
            <div class="chat-message-text">${message}</div>
        `;
        
        chat.appendChild(msgDiv);
        chat.scrollTop = chat.scrollHeight;
        
        while (chat.children.length > 50) {
            chat.removeChild(chat.children[0]);
        }
    }

    // ===== UTILS =====
    function copyMyId() {
        if (currentUser?.peerId) {
            navigator.clipboard.writeText(currentUser.peerId);
            showNotification('‚úÖ ID copi√© !');
        }
    }

    function showNotification(message) {
        const notif = document.createElement('div');
        notif.className = 'notification';
        notif.innerText = message;
        document.body.appendChild(notif);
        setTimeout(() => notif.remove(), 3000);
    }

    // Horloge
    setInterval(() => {
        const now = new Date();
        document.getElementById('clock').innerText = now.toLocaleTimeString();
    }, 1000);

    // Nettoyage √† la fermeture
    window.addEventListener('beforeunload', () => {
        if (keepAliveInterval) clearInterval(keepAliveInterval);
        if (socket) socket.disconnect();
        if (peer) peer.destroy();
    });

    // Initialisation
    window.onload = () => {
        const savedPseudo = localStorage.getItem('gleaphe_pseudo');
        if (savedPseudo) {
            document.getElementById('loginPseudo').value = savedPseudo;
        }
    };

    // Gestion de la touche Entr√©e
    document.addEventListener('keypress', (e) => {
        if (e.key === 'Enter' && document.getElementById('msgInput') === document.activeElement) {
            sendGlobalMessage();
        }
    });
</script>
</body>
